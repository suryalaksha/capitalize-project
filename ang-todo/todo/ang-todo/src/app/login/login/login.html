<div class="right">
  <h2><span style="color: blue">Create Account</span></h2>
  <p>or use your email for registration</p>
  <form>
    <div class="data">
      <label for="email"></label>
      <input
        type="email"
        id="email"
        placeholder="example@email.com"
        [(ngModel)]="emailAddress"
        name="email"
      /><br />
      <label for="password"></label>
      <input
        type="password"
        id="password"
        required
        [(ngModel)]="password"
        name="password"
      /><br />
    </div>
    <button (click)="userSignUp()" class="Signup-btn">Sign Up</button>
  </form>
</div>
<div class="left">
  <img src="../../../assets/blue.jpg" alt="background image" width="100%" />
</div>
<button matButton="filled">Basic</button>
